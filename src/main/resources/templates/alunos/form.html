<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Aluno</title>
</head>
<body>
<h1>Cadastro de Aluno</h1>

<form th:action="@{/alunos/cadastro}" th:object="${aluno}" method="post">
    <div>
        <label for="nomeCompleto">Nome Completo:</label>
        <input type="text" id="nomeCompleto" th:field="*{nomeCompleto}" required/>
    </div>

    <div>
        <label for="email">E-mail:</label>
        <input type="email" id="email" th:field="*{email}" required/>
    </div>

    <div>
        <label for="username">Username:</label>
        <input type="text" id="username" th:field="*{username}" required/>
    </div>

    <div>
        <label for="senha">Senha:</label>
        <input type="password" id="senha" th:field="*{senha}" required/>
    </div>

    <div>
        <label>Habilidades NecessÃ¡rias:</label>
        <div th:each="habilidade : ${T(br.edu.ifpb.pweb2.Jar.model.Habilidade).values()}">
            <input type="checkbox"
                   th:field="*{habilidades}"
                   th:value="${habilidade}"
                   th:text="${habilidade.description}" />
        </div>
    </div>

    <button type="submit">Cadastrar</button>
</form>
</body>
</html>
