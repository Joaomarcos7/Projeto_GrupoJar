<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Estágio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .margin-top {
            margin-top: 100px;
        }
        .card {
            margin-top: 20px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .alert {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container margin-top">
    <h2 class="mb-4 text-center">Detalhes do Estágio</h2>

    <div th:if="${estagio == null}">
        <p class="alert alert-warning text-center">Você ainda não possui um estágio.</p>
        <div class="text-center">
            <a th:href="@{/alunos/menu}" class="btn btn-secondary">Voltar ao Menu</a>
        </div>
    </div>

    <div th:if="${estagio != null}">
        <div class="card">
            <h3 class="text-center mb-4">
                <span th:text="${estagio.empresa.nome}">Nome da Empresa</span>
            </h3>
            <p><strong>Data de Início:</strong> <span th:text="${estagio.dataInicio}">Data Início</span></p>
            <p><strong>Data de Fim:</strong> <span th:text="${estagio.dataFim}">Data Fim</span></p>
            <p><strong>Valor da Bolsa:</strong> <span th:text="${estagio.valor}">Valor Bolsa</span></p>
        </div>

        <div class="text-center mt-4">
            <a th:href="@{/alunos/menu}" class="btn btn-secondary">Voltar ao Menu</a>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
