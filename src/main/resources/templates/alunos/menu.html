<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Menu do Aluno</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f8f9fa;
        }
        .card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        .alert-success {
            text-align: center;
            color: blue;
        }
        .card h1 {
            margin: 0 0 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card h1 .edit-icon {
            margin-left: 10px;
            color: #007bff;
            cursor: pointer;
        }
        .card p {
            margin: 0 0 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            border-radius: 4px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
    </style>
</head>
<body>

<div class="card">
    <div th:if="${mensagem}" class="alert alert-success">
        <p th:text="${mensagem}"></p>
    </div>
    <h1>
        <span th:text="${aluno.nomeCompleto}">Nome do Aluno</span>
        <a th:href="@{/alunos/{id}/editar(id=${aluno.id})}" class="edit-icon">
            <i class="fas fa-edit"></i>
        </a>
    </h1>
    <p>Email: <span th:text="${aluno.email}">email@example.com</span></p>
    <p>Habilidades:
        <span th:each="habilidade : ${aluno.habilidades}" th:text="${habilidade.description}">Habilidade</span>
    </p>

    <!-- Botões de funcionalidades -->
    <a th:href="@{/alunos/{id}/ofertas(id=${aluno.id})}" class="btn btn-primary">Ver Ofertas de Estágio</a>
    <a th:href="@{/alunos/{id}/candidaturas(id=${aluno.id})}" class="btn btn-secondary">Minhas Candidaturas</a>
</div>

</body>
</html>
