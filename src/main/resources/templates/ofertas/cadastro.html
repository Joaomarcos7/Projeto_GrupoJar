<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Oferta</title>
</head>
<body>
<h1>Cadastro de Oferta de Estágio</h1>

<div th:if="${mensagem}" class="alert alert-success">
    <p th:text="${mensagem}"></p>
</div>

<form th:action="@{/ofertas/empresa/{empresaId}/cadastro(empresaId=${empresaId})}" th:object="${oferta}" method="post">
    <input type="hidden" th:field="${empresaId}" value="${empresa.id}" />

    <div>
        <label for="titulo">Título:</label>
        <input type="text" id="titulo" th:field="*{titulo}" required />
    </div>

    <div>
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" th:field="*{descricao}" required></textarea>
    </div>

    <div>
        <label for="atividadePrincipal">Atividade Principal:</label>
        <input type="text" id="atividadePrincipal" th:field="*{atividadePrincipal}" required />
    </div>

    <div>
        <label for="ch">Carga Horária (horas):</label>
        <input type="number" id="ch" th:field="*{ch}" required />
    </div>

    <div>
        <label for="valorPago">Valor Pago:</label>
        <input type="number" id="valorPago" th:field="*{valorPago}" step="0.01" />
    </div>

    <div>
        <label for="valeTransporte">Vale Transporte:</label>
        <input type="number" id="valeTransporte" th:field="*{valeTransporte}" step="0.01" />
    </div>

    <div>
        <label for="preRequisitos">Pré-Requisitos:</label>
        <input type="text" id="preRequisitos" th:field="*{preRequisitos}" required />
    </div>

    <div>
        <label>Habilidades Necessárias:</label>
        <div th:each="habilidade : ${T(br.edu.ifpb.pweb2.Jar.model.Habilidade).values()}">
            <input type="checkbox"
                   th:field="*{habilidadesNecessarias}"
                   th:value="${habilidade}"
                   th:text="${habilidade.description}" />
        </div>
    </div>

    <div>
        <label>Habilidades Desejáveis:</label>
        <div th:each="habilidade : ${T(br.edu.ifpb.pweb2.Jar.model.Habilidade).values()}">
            <input type="checkbox"
                   th:field="*{habilidadesDesejaveis}"
                   th:value="${habilidade}"
                   th:text="${habilidade.description}" />
        </div>
    </div>

    <div>
        <button type="submit">Cadastrar Oferta</button>
    </div>
</form>
</body>
</html>
