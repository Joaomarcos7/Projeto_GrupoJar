<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-BR">
<head>
    <title>Lista de Alunos Candidatos</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .margin-top {
            margin-top: 100px;
        }
    </style>
</head>
<body>

    <div th:replace="~{fragments/navbar :: navbar}"></div>

    <div class="container margin-top">
        <h1 class="mb-4">Alunos Candidatos a Ofertas de Estágio</h1>

        <div th:if="${candidaturas.isEmpty()}">
            <p class="alert alert-warning">Não há candidaturas.</p>
            <a th:href="@{/coordenadores/{id}/menu(id=${coordenador.id})}" class="btn btn-secondary">Voltar ao Menu</a>
        </div>

        <div th:if="${!candidaturas.isEmpty()}">
            <table class="table table-striped table-hover">
                <thead class="thead-dark">
                <tr>
                    <th scope="col">Aluno</th>
                    <th scope="col">Email</th>
                    <th scope="col">Ações</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="candidatura : ${candidaturas}">
                    <td th:text="${candidatura.aluno.nomeCompleto}"></td>
                    <td th:text="${candidatura.aluno.email}"></td>
                    <td>
                        <a th:href="@{/coordenadores/{id}/candidato/{candidaturaId}(id=${coordenador.id}, candidaturaId=${candidatura.id})}" class="btn btn-primary btn-sm">Ver Ficha</a>
                    </td>
                </tr>
                </tbody>
            </table>

            <div class="mt-3 mb-2">
                <a th:href="@{/coordenadores/{id}/menu(id=${coordenador.id})}" class="btn btn-secondary">Voltar ao Menu</a>
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
