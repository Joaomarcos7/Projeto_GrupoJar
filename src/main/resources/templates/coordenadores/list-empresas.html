<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Empresas Cadastradas</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para os ícones do Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 60px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .table-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }
        .table {
            width: 100%;
            max-width: 90rem;
        }
        .thead-green {
            background-color: #007bff;
            color: white;
        }
        .selected-row {
            background-color: #d4edda;
        }
        .header-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header-options h2 {
            margin: 0;
        }
        .btn-edit {
            background-color: #f0c14b;
            color: white;
            border-radius: 20px;
            padding: 5px 10px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .btn-edit:hover {
            color: #ff9900;
            background-color: #ffffff;
        }
        .btn-edit i {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Lista de Empresas</h1>

    <div class="header-options">
        <h3>Funções</h3>
        <button class="btn btn-success" id="confirm-selection-btn" disabled>Confirmar Seleção</button>
    </div>

    <div class="table-container">
        <table class="table table-striped table-hover">
            <thead class="thead-green">
            <tr>
                <th>Selecionar</th>
                <th>Nome da Empresa</th>
                <th>CNPJ</th>
                <th>Atividade</th>
                <th>Ações</th>
            </tr>
            </thead>
            <tbody>
            <!-- Listando as empresas do banco -->
            <tr th:each="empresa : ${empresas}">
                <td><input type="checkbox" class="select-empresa"></td>
                <td th:text="${empresa.nome}">Nome</td>
                <td th:text="${empresa.cnpj}">CNPJ</td>
                <td th:text="${empresa.atividadePrincipal}">Atividade</td>
                <td>
                    <a th:href="@{/coordenadores/edit-empresa/{id}(id=${empresa.id})}" class="btn btn-edit">
                        <i class="fas fa-pencil-alt"></i> Editar
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const checkboxes = document.querySelectorAll('.select-empresa');
        const confirmBtn = document.getElementById('confirm-selection-btn');

        function updateButtonState() {
            const selectedCount = Array.from(checkboxes).filter(checkbox => checkbox.checked).length;
            confirmBtn.disabled = selectedCount === 0;
        }

        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const row = checkbox.closest('tr');
                if (checkbox.checked) {
                    row.classList.add('selected-row');
                } else {
                    row.classList.remove('selected-row');
                }
                updateButtonState();
            });
        });

        confirmBtn.addEventListener('click', function() {
            const selectedEmpresas = [];
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    const empresaNome = checkbox.closest('tr').querySelector('td:nth-child(2)').innerText;
                    selectedEmpresas.push(empresaNome);
                }
            });

            if (selectedEmpresas.length > 0) {
                alert(`Você selecionou as seguintes empresas: ${selectedEmpresas.join(', ')}`);
            }
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
