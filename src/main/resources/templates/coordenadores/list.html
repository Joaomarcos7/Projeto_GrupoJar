<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Coordenadores</title>
    <!-- Link para o CSS do Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4">Coordenadores Cadastrados</h1>

    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>Nome</th>
            <th>Email</th>
            <th>Senha</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="coordenador : ${coordenadores}">
            <td th:text="${coordenador.nome}">Nome do Coordenador</td>
            <td th:text="${coordenador.email}">E-mail</td>
            <td th:text="${coordenador.senha}">Senha</td>
        </tr>
        </tbody>
    </table>

    <a th:href="@{/coordenadores/cadastro}" class="btn btn-primary">Cadastrar Novo Coordenador</a>
</div>

<!-- Scripts do Bootstrap (opcional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
