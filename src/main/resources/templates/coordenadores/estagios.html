<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estágios</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Link para os ícones do Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 60px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .table-container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
        }
        .table {
            width: 100%;
            max-width: 90rem;
        }
        .thead-green {
            background-color: #007bff;
            color: white;
        }
        .selected-row {
            background-color: #d4edda;
        }
        .header-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header-options h3 {
            margin: 0;
        }
        .btn-edit {
            background-color: #f0c14b;
            color: white;
            border-radius: 20px;
            padding: 5px 10px;
            font-size: 14px;
            transition: background-color 0.3s ease;
        }
        .btn-edit:hover {
            color: #ff9900;
            background-color: #ffffff;
        }
        .btn-edit i {
            margin-right: 5px;
        }
        .alert {
            margin-top: 20px;
            text-align: center;
        }
        .alert.alert-info {
            margin-top: 0px;
        }
            
    </style>
</head>
<body>
  
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container">
    <h1>Estágios Disponíveis</h1>

    <div class="table-container">
        <table class="table table-striped table-hover">
            <thead class="thead-green">
            <tr>
                <th>Nome Empresa</th>
                <th>CNPJ</th>
                <th>Data Início</th>
                <th>Data Fim</th>
                <th>Bolsa</th>
                <th>Alunos</th>
            </tr>
            </thead>
            <tbody th:if="${estagios.size() > 0}">
            <!-- Listando os estágios -->
            <tr th:each="estagio : ${estagios}">
                <td th:text="${estagio.empresa.nome}">Nome</td>
                <td th:text="${estagio.empresa.cnpj}">CNPJ</td>
                <td th:text="${estagio.getDataInicio()}">Data Início</td>
                <td th:text="${estagio.getDataFim()}">Data Fim</td>
                <td th:text="${estagio.valor}">Bolsa</td>
                <td>
                    <ul>
                        <li th:each="aluno : ${estagio.aluno}">
                            <span th:text="${aluno.nomeCompleto}"></span>
                        </li>
                    </ul>
                </td>
            </tr>
            </tbody>
        </table>

        <div th:if="${estagios.size() <= 0}" class="alert alert-info">
            <p>Não há estágios pendentes no momento.</p>
        </div>

        <div th:replace="~{/fragments/paging :: paginator('coordenadores/estagios', ${navPage})}"></div>

        <div class="mt-3 mb-2">
            <a th:href="@{/coordenadores/menu}" class="btn btn-secondary">Voltar ao Menu</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
</body>
</html>
