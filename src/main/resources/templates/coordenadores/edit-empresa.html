<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar - [[${empresa.nome}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            margin-top: 100px;
            margin-bottom: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }
        .edit-card {
            width: 100%;
            max-width: 650px;
            padding: 30px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 30px;
        }
        .mb-1, .mb-2, .mb-3 {
            margin-bottom: 20px;
        }

    </style>
</head>

<body>

<div class="container">
    <div class="edit-card">
        <h2 class="text-center">Editar - [[${empresa.nome}]]</h2>

        <form th:action="@{/coordenadores/edit-empresa}" th:object="${empresa}" method="post">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="nome" class="form-label">Nome da Empresa</label>
                <input type="text" id="nome" class="form-control" th:field="*{nome}" required/>
            </div>

            <div class="mb-3">
                <label for="cnpj" class="form-label">CNPJ</label>
                <input type="text" id="cnpj" class="form-control" th:field="*{cnpj}" required/>
            </div>

            <div class="mb-3">
                <label for="endereco" class="form-label">Endereço</label>
                <input type="text" id="endereco" class="form-control" th:field="*{endereco}" required/>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="telefone" class="form-label">Telefone de Contato</label>
                    <input type="text" id="telefone" class="form-control" th:field="*{telefoneContato}" required/>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email de Contato</label>
                    <input type="email" id="email" class="form-control" th:field="*{email}" required/>
                </div>
            </div>

            <div class="mb-3">
                <label for="pessoaContato" class="form-label">Pessoa de Contato</label>
                <input type="text" id="pessoaContato" class="form-control" th:field="*{pessoaContato}" required/>
            </div>

            <div class="mb-3">
                <label for="atividadePrincipal" class="form-label">Atividade Principal</label>
                <input type="text" id="atividadePrincipal" class="form-control" th:field="*{atividadePrincipal}" required/>
            </div>

            <div class="mb-3">
                <label for="url" class="form-label">URL da Empresa</label>
                <input type="url" id="url" class="form-control" th:field="*{url}" required/>
            </div>

            <div class="mb-3">
                <label for="documentoComprovacaoEndereco" class="form-label">Documento de Comprovação de Endereço:</label>
                <div class="input-group">
                    <label class="input-group-text" for="documentoComprovacaoEndereco">Enviar</label>
                    <input type="file" class="form-control" id="documentoComprovacaoEndereco" th:field="*{documentoComprovacaoEndereco}" required/>
                </div>
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary w-100">Salvar Alterações</button>
            </div>

        </form>

    </div>
    
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
