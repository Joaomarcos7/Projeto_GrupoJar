<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Empresa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .cadastro-card {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        .cadastro-card h2 {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="cadastro-card">

            <h2 class="text-center">Cadastro de Empresa</h2>

            <form th:action="@{/empresas/cadastro}" th:object="${empresa}" method="post">
                <div class="mb-1">
                    <label for="nome">Nome da Empresa</label>
                    <input type="text" id="nome" class="form-control" name="nome" th:field="*{nome}" required/>
                </div>

                <div class="mb-1">
                    <label for="cnpj">CNPJ</label>
                    <input type="text" id="cnpj" class="form-control" name="cnpj" th:field="*{cnpj}" required/>
                </div>

                <div class="mb-1">
                    <label for="endereco">Endereço</label>
                    <input type="text" id="endereco" class="form-control" name="endereco" th:field="*{endereco}" required/>
                </div>

                <div class="mb-1">
                    <label for="telefone">Telefone de Contato</label>
                    <input type="text" id="telefone" class="form-control" name="telefone" th:field="*{telefoneContato}" required/>
                </div>

                <div class="mb-1">
                    <label for="email">Email de Contato</label>
                    <input type="email" id="email" class="form-control" name="email" th:field="*{emailContato}" required/>
                </div>

                <div class="mb-1">
                    <label for="pessoaContato">Pessoa de Contato</label>
                    <input type="text" id="pessoaContato" class="form-control" name="pessoaContato" th:field="*{pessoaContato}" required/>
                </div>

                <div class="mb-1">
                    <label for="atividadePrincipal">Atividade Principal</label>
                    <input type="text" id="atividadePrincipal" class="form-control" name="atividadePrincipal" th:field="*{atividadePrincipal}" required/>
                </div>

                <div class="mb-1">
                    <label for="url">URL da Empresa</label>
                    <input type="url" id="url" class="form-control" name="url" th:field="*{url}" required/>
                </div>

                <div class="mb-1">
                    <label for="documentoComprovacaoEndereco">Documento de Comprovação de Endereço:</label>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="documentoComprovacaoEndereco">Enviar</label>
                        <input type="file" class="form-control" id="documentoComprovacaoEndereco" th:field="*{documentoComprovacaoEndereco}" required/>
                    </div>
                </div>


                <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
            </form>

        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
