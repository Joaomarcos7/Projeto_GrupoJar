<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Empresa</title>
</head>
<body>
<h1>Cadastro de Empresa</h1>

<form th:action="@{/empresas/cadastro}" th:object="${empresa}" method="post">
    <div>
        <label for="nome">Nome da Empresa:</label>
        <input type="text" id="nome" th:field="*{nome}" required/>
    </div>

    <div>
        <label for="cnpj">CNPJ:</label>
        <input type="text" id="cnpj" th:field="*{cnpj}" required/>
    </div>

    <div>
        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" th:field="*{endereco}" required/>
    </div>

    <div>
        <label for="telefone">Telefone de Contato:</label>
        <input type="text" id="telefone" th:field="*{telefoneContato}" required/>
    </div>

    <div>
        <label for="email">Email de Contato:</label>
        <input type="email" id="email" th:field="*{emailContato}" required/>
    </div>

    <div>
        <label for="pessoaContato">Pessoa de Contato:</label>
        <input type="text" id="pessoaContato" th:field="*{pessoaContato}" required/>
    </div>

    <div>
        <label for="atividadePrincipal">Atividade Principal:</label>
        <input type="text" id="atividadePrincipal" th:field="*{atividadePrincipal}" required/>
    </div>

    <div>
        <label for="url">URL da Empresa:</label>
        <input type="url" id="url" th:field="*{url}" required/>
    </div>

    <div>
        <label for="documentoComprovacaoEndereco">Documento de Comprovação de Endereço:</label>
        <input type="file" id="documentoComprovacaoEndereco" th:field="*{documentoComprovacaoEndereco}" required/>
    </div>

    <button type="submit">Cadastrar</button>
</form>
</body>
</html>
