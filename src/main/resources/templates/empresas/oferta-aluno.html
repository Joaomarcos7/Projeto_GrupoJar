<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alunos Cadastrados na Oferta</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            margin-top: 60px;
        }
        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .table-container {
            margin-top: 30px;
            display: flex;
            justify-content: center;
        }
        .table {
            width: 100%;
            max-width: 90rem;
        }
        .thead-green {
            background-color: #007bff;
            color: white;
        }
        .selected-row {
            background-color: #d4edda;
        }
        .header-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header-options h2 {
            margin: 0;
        }
    </style>
</head>
<body>

<div class="container">
    <h1><span th:text="${oferta.titulo}">Título da Oferta</span></h1>
    <h2><span th:text="${empresa.nome}">Nome da Empresa</span></h2>

    <!-- Opções de cabeçalho com Funções e Botão -->
    <div class="header-options">
        <h3>Funções</h3>
        <button class="btn btn-success" id="confirm-selection-btn" disabled>Confirmar Seleção</button>
    </div>

    <!-- Tabela de alunos -->
    <div class="table-container">
        <table class="table table-striped table-hover">
            <thead class="thead-green">
            <tr>
                <th>Selecionar</th>
                <th>Nome Completo</th>
                <th>Email</th>
                <th>Habilidades</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="aluno : ${alunos}">
                <td><input type="checkbox" class="select-aluno"></td>
                <td th:text="${aluno.nomeCompleto}">Nome Completo</td>
                <td th:text="${aluno.email}">Email</td>
                <td th:text="${aluno.formatadoHabilidades}">Habilidades</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<script>
    document.addEventListener('DOMContentLoaded', function() {
        const checkboxes = document.querySelectorAll('.select-aluno');
        const confirmBtn = document.getElementById('confirm-selection-btn');

        // Função para habilitar/desabilitar botão
        function updateButtonState() {
            const selectedCount = Array.from(checkboxes).filter(checkbox => checkbox.checked).length;
            confirmBtn.disabled = selectedCount === 0;
        }

        // Alterar cor da linha selecionada e atualizar estado do botão
        checkboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function() {
                const row = checkbox.closest('tr');
                if (checkbox.checked) {
                    row.classList.add('selected-row');
                } else {
                    row.classList.remove('selected-row');
                }
                updateButtonState();
            });
        });

        // Confirmar seleção
        confirmBtn.addEventListener('click', function() {
            const selectedAlunos = [];
            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    const alunoName = checkbox.closest('tr').querySelector('td:nth-child(2)').innerText;
                    selectedAlunos.push(alunoName);
                }
            });

            if (selectedAlunos.length > 0) {
                alert(`Você selecionou os seguintes alunos: ${selectedAlunos.join(', ')}`);
            }
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
